name: Build Android Kernel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # More specific version
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            device-tree-compiler \
            gcc-aarch64-linux-gnu \
            git \
            make \
            bc \
            flex \
            bison \
            libssl-dev \
            libncurses5-dev \
            libelf-dev \
            zlib1g-dev

      - name: Set up environment variables
        run: |
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "PLATFORM_VERSION=10" >> $GITHUB_ENV
          echo "ANDROID_MAJOR_VERSION=q" >> $GITHUB_ENV
          echo "CONFIG_SECTION_MISMATCH_WARN_ONLY=y" >> $GITHUB_ENV
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV

      - name: Configure kernel
        run: |
          make ${{ env.CONFIG_SECTION_MISMATCH_WARN_ONLY }} ARCH=${{ env.ARCH }} m10lte_swa_open_defconfig

      - name: Build the kernel
        run: |
          make ${{ env.CONFIG_SECTION_MISMATCH_WARN_ONLY }} ARCH=${{ env.ARCH }} -j$(nproc)

      - name: List build artifacts
        run: ls -R arch/arm64/boot/

      - name: Upload kernel image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: arch/arm64/boot/Image*
          if-no-files-found: error
