name: Build Android Kernel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            device-tree-compiler \
            gcc-aarch64-linux-gnu \
            git \
            make \
            bc \
            flex \
            bison \
            libssl-dev \
            libncurses5-dev \
            libelf-dev \
            zlib1g-dev

      - name: Set up environment variables
        run: |
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "CONFIG_SECTION_MISMATCH_WARN_ONLY=y" >> $GITHUB_ENV

      - name: Configure kernel
        run: |
          make ${{ env.CONFIG_SECTION_MISMATCH_WARN_ONLY }} ARCH=${{ env.ARCH }} m10lte_swa_open_defconfig

      - name: Build the kernel
        run: |
          make ${{ env.CONFIG_SECTION_MISMATCH_WARN_ONLY }} ARCH=${{ env.ARCH }} -j$(nproc)

      - name: Verify build output
        run: |
          ls -la arch/arm64/boot/
          file arch/arm64/boot/Image*

      - name: Upload kernel image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: arch/arm64/boot/Image*
          if-no-files-found: error
